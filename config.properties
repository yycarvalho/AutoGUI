# Configurações do Sistema de Gravação e Reprodução de Ações
# Arquivo de configuração para personalização do comportamento

# Configurações de Validação Visual
validation.enabled=true
validation.tolerance=0.95
validation.radius=10
validation.screenshot.size=50
validation.max.wait.time=60000

# Configurações de Captura
capture.min.event.interval=10
capture.uncertainty.factor=0.02
capture.surrounding.colors.radius=10

# Configurações de Reprodução
playback.smooth.mouse.move=true
playback.mouse.move.steps=10
playback.action.delay=50
playback.retry.attempts=3

# Configurações de Log
log.level=INFO
log.console.enabled=true
log.file.enabled=true
log.max.entries=10000
log.file.name=action_recorder.log

# Configurações de Interface
gui.window.width=800
gui.window.height=600
gui.auto.scroll.logs=true
gui.show.tooltips=true

# Configurações de Sistema
system.thread.pool.size=4
system.gc.interval=300000
system.performance.monitoring=true